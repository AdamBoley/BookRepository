{% extends "flask_user_layout.html" %}
{% block content %}
<div class="input-field col s10">
    <i class="material-icons prefix tooltipped" data-position="right"
        data-tooltip="Please select a suitable genre for the book.">subject</i>
    <select id="genre" name="genre">
        <option disabled selected>Select User</option>
        {% for user in user_details_query %}
        <option value="{{user.username}}">{{user.username}}</option>
        {% endfor %}
    </select>
    <label hidden for="genre">Genre</label>
</div>
    <div class="container">
        <div class="row">
            <div class="col s6 m6 l6">
                {% for user in user_details_query %}
                <p>User: {{user.username}}</p>
                <p>&nbsp;</p>
                {% endfor %}
            </div>
            <div class="col s6 m6 l6">
                {% for genre in genre_list %}
                <p>Genre: {{genre.genre}}</p>
                <p>Description: {{genre.description}}</p>
                <p>&nbsp;</p>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
